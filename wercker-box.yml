name: parafuzo-zeus
version: 0.0.2
inherits: fliplingo/ubuntu12.04-ruby2.1.0@0.0.1
type: main
platform: ubuntu@12.04
description: Box for Wercker to build packages of Parafuzo Zeus app.
packages:
  - nodejs@0.10.22
  - phantomjs@1.9.1
  - grunt-cli@latest
keywords:
  - nodejs
  - ruby
  - phantomjs
  - grunt-cli
script: |
  sudo apt-get update

  # imagemagick
  sudo apt-get install -y imagemagick

  # node.js
  export NODEVERSION=0.10.22
  sudo apt-get install -y wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install > /dev/null
  cd $HOME
  rm -fr nodeinstall
  node -v

  # phantomjs
  wget https://phantomjs.googlecode.com/files/phantomjs-1.9.2-linux-x86_64.tar.bz2
  tar xfj phantomjs-1.9.2-linux-x86_64.tar.bz2
  sudo cp phantomjs-1.9.2-linux-x86_64/bin/phantomjs /usr/local/bin

  # node dependecies
  sudo npm install -g grunt-cli

  # remove tmp folder
  cd $HOME
  sudo rm tmp -rf
